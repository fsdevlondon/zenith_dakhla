    <script type="text/javascript">
      $(document).ready(function (){
        // Instagram

        var insta_id = '';
        var insta_token = '';

        var feed = new Instafeed({
          target: 'instagram__list',
          get: "user",
          userId: insta_id,
          limit: 4,
          resolution: 'standard_resolution',
          accessToken: insta_token,
          template: '<div class="instagram__item">'
                  +	'<a target="_blank" href="{{link}}" class="dropanchor"></a>'
                  +	'<div class="instagram__imaginary"><img src="'+template_url+'/images/imaginary-img.png" /></div>'
                  +	'<div class="instagram__img imgbox imgbox--center" style="background-image: url({{image}});"></div>'
                  +	'<div class="instagram__contentbox">'
                  +		'<div class="instagram__content">'
                  +			'<div class="table-parent"><div class="table-child">'
                  +				'<p><i class="fa fa-instagram"></i></p>'
                  +			'</div></div>'
                  +			'</div>'
                  +		'</div>'
                  +	'</div>'
        });

        if ($('.instagram__list').length) {
          feed.run();
        }
      });
    </script>
